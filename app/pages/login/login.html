<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse of the Day</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main id="page-content">
        <h1 class="app-title">Verse of the week</h1>
        <section class="images">
            <img src="./Images/TopLeft.png" style="height: 50vh;">
            <img src="./Images/BottomLeft.png" style="height: 50vh;">
        </section>
        <section class="login-section">
            <section class="login-card">
                <h1 class="login-header">Login</h1>
                <form id="form" action="/" method="POST">
                    <input id="username" name="username" type="text" required placeholder="Username">
                    <input id="password" name="password" type="password" required placeholder="Password">
                    <input type="submit" value="Login">
                    <p class="register-text">
                        Not a member? <a href="register.html" style="text-decoration:none;">Register here</a>
                    </p>
                </form>
            </section>
            <img src="./Images/BottomLeft.png" class="mobile-image">
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
